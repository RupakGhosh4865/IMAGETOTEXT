<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text to Image</h1>
    <label for="input">Create an image from a text prompt:</label>
    <input type="text" id="input" placeholder="Enter text here">
    <button id="button">Generate</button>
    
    <!-- Correcting the image container to use an img tag -->
    <img id="image" src="" alt="Generated image will appear here" style="margin-top: 20px; max-width: 100%; display: none;">

    <script src="script.js"></script>
</body>
</html>
